language: zh-hk
responses:
  errors:
    no_intent: "唔好意思，我唔明白"
    no_area: "揾唔到名為 {{ area }} 嘅地點"
    no_domain: "{{ area }} 中搵唔到 {{ domain }}"
    no_device_class: "{{ area }} 中搵唔到 {{ device_class }}"
    no_entity: "揾唔到名為 {{ entity }} 嘅實體"
    handle_error: "對唔住，處理中遇到錯誤。"
lists:
  color:
    values:
      - in: "白色"
        out: "white"
      - in: "黑色"
        out: "black"
      - in: "红色"
        out: "red"
      - in: "橙色"
        out: "orange"
      - in: "黄色"
        out: "yellow"
      - in: "綠色"
        out: "green"
      - in: "藍色"
        out: "blue"
      - in: "紫色"
        out: "purple"
      - in: "啡色"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "c | 攝氏 | ℃"
        out: "celsius"
      - in: "f | 華氏"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (最大 | 最光 | 最高)
        out: 100
      - in: (最小 | 最暗 | 最低)
        out: 1
expansion_rules:
  name: "{name} [嘅]"
  area: "{area} [嘅]"
  let: "[把 | 俾 | 讓]"
  all: "(全部 | 所有 | 冚唪唥) [嘅]"
  what_is: "咩嘢係 | 係咩嚟"
  how_many_is: "(是 | 有)幾多"
  brightness: "[百分之] {brightness}[%]"
  to: "(到 | 至)"
  set_to: "(設置 | 設定 | 調校 | 調) (到 | 至)"
  turn_on: "(開)"
  turn_off: "(熄 | 關 | 刪)"
  open: "(打開 | 開 | 較高 | 調高)"
  close: "(刪埋 | 刪 | 較低 | 調低)"
  window: "(窗 | 窗簾 | 簾 | 百葉簾 | 篷)"
  light: "(燈)"
  temp: "(度 | 温度)"
  temperature: "{temperature} [{temperature_unit}]"
skip_words: []
